
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Song Front End</title>
    <script src="scripts/edit.js"></script>
</head>
<body>
    <nav>
        <a href="/index.html">All Songs</a>
        <a href="/add_song.html">Add Songs</a>
    </nav>
    <h1>Add Song</h1>
    <form>
        <div>
            <label for="songId">Song Id:</label>
            <input type="text" id="songId">
        </div>
        <div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title">
        </div>
        <div>
            <label for="artist">Artist:</label>
            <input type="text" id="artist">
        </div>
        <div>
            <label for="released">Released:</label>
            <input type="date" id="released">
        </div>  
        <div>
            <label for="popularity">Popularity:</label>
            <input type="number" id="popularity" min="1", max="10">
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre">  
        </div>
        <div>
            <input type="button" id="updateBtn" value="Update Song">
        </div>   
        <div id="error"></div>
        </form>
 
</body>
</html>
